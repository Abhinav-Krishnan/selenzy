<!DOCTYPE html>
<html lang="en">
  <head>
<title>Selenzy | Home</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='resources/css/style_form.css') }}">
<script src="{{url_for('static', filename='vendors/jquery/jquery-3.1.1.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendors/jquery-ui-1.12.1.base/jquery-ui.css')}}"></link>
<script src="{{url_for('static', filename='vendors/jquery-ui-1.12.1.base/jquery-ui.js')}}"></script>
<script src="{{url_for('static', filename='resources/js/form.js')}}"></script>
</head>
<body>
  <div class="mainframe">
  <div class="logo">
    <center>
    <img src="{{url_for('static', filename='resources/png/SYNBIOCHEM.png')}}" alt='SYNBIOCHEM' /> <br />
    SYNBIOCHEM <b>Selenzy</b> <br/>
    Enzyme Selection Tool <p />
    </center>
    Welcome, {{username}}!
  </div>


	<div class="input">
	<h1>Selenzy</h1>
	<fieldset>
	<legend>Select reactions</legend> 
	<div class="reaction">
	<form action="uploader" method="POST" enctype = "multipart/form-data" id="front">
	  <div class="rquery">
	    Reaction [rxn, smi]: <input type="file" name="file" id="rxn" />
	  <br/>
		Reaction [SMARTS]: <input type="text" name="smarts" id="smarts"/><br/>
	  </div>
	  <div class="Info1"> 
	    <img src="{{url_for('static', filename='resources/gif/FhHRx.gif')}}"/><br/>
	    <span class="Message">Uploading...</span>
	  </div>
	  <div style="clear:both" />
	</form>
	</div>
	</fieldset>
	<fieldset>
	<legend>Options</legend>
	<div class="options ui-corner-all">
	  <div class="opt">
	  <form action="uploader" method="POST" id="options">
<!--		Retrieve table [csv]: <input type="file" name="csv"/><br/> -->
		 Targets (default: 50): <input type="number" name="targets" value="50"/> <br/>
		<input type="checkbox" name="direction"/> Use only consensus reaction direction.<br/>
		<input type="checkbox" name="noMSA" checked/> No MSA (faster). <br/>
		Host: <select name="host">
		  <option value="83333">Escherichia coli K-12</option>
		  <option value="4932">Saccharomyces cerevisiae</option>
		  </select>
		<input type="submit" value="Upload" id="upload" disabled="disabled" />
	  </div>
	  <div class="Info2"> 
	    <img src="{{url_for('static', filename='resources/gif/FhHRx.gif')}}"/><br/>
	    <span class="Message">Selecting enzymes...<br/></span>
	  </div>
	  <div style="clear:both" />


	</form>
	</div>
         </fieldset>
	<div class="canvas"><img /></div>
	<div class="foot"></div>
	</div>
</body>
</html>
